<script type="text/javascript">
  function constructTodoItem(todoval) {
    var html = "";
    html += "<tr>";
    html += "<td>" + todoval + "</td>";
    html += "<td>";
    html +=
      "<a href='javascript:void(0)' class='btn btn-primary'>Mark as finished</a>";
    html += "<a href='javascript:void(0)' class='btn btn-danger'>Delete</a>";
    html += "</td>";
    html += "</tr>";

    return html;
  }

  var todos = [];

  function handleonsubmit(event) {
    event.preventDefault();
    currentTodo = $("textarea").val();

    if (currentTodo == "") {
      alert("Todo item can not be empty!");
      return false;
    }
    if (todos.indexOf(currentTodo) > -1) {
      alert("Todo is already exist");
      return false;
    }

    todos.push($("textarea").val());
    var html = "";
    for (var i = 0; i < todos.length; i++) {
      html += constructTodoItem(todos[i]);
    }

    $("#todo-container").html(html);
    $("#todo-form")[0].reset();
  }
  //var form=document.getElementById('todo-form');
  //form.addEventListener('submit',handleonsubmit)

  $("#todo-form").on("submit", handleonsubmit);
</script>
